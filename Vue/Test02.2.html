<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con {
            width: 1200px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="con">
        <div id="app">
            <h1>{{ msg }}</h1>
            <h2>表达式｛｛｝｝</h2>
            <ul>
                <li v-for="item in arr">
                    <a href="#">{{ item }}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- JS -->
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg:'Hello Vue',
                arr:['吃饭','睡觉','打豆豆','流口水','饿了']
            }

        });
    </script>

</body>

</html>
