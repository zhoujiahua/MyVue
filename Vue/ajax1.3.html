<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- JS -->
    <script src="js/jQuery v1.9.1.min.js"></script>
    <!-- <script src="js/vue.js"></script> -->
    <script>
        function formatterDateTime() {
            var date = new Date()
            var month = date.getMonth() + 1
            var datetime = date.getFullYear() +
                "" // "年"
                +
                (month >= 10 ? month : "0" + month) +
                "" // "月"
                +
                (date.getDate() < 10 ? "0" + date.getDate() : date
                    .getDate()) +
                "" +
                (date.getHours() < 10 ? "0" + date.getHours() : date
                    .getHours()) +
                "" +
                (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
                    .getMinutes()) +
                "" +
                (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
                    .getSeconds());
            return datetime;
        }
        $.ajax({
            type: 'post',
            url: 'http://route.showapi.com/25-3',
            dataType: 'json',
            data: {
                "showapi_timestamp": formatterDateTime(), //注意要使用当前时间。服务器只处理时间误差10分钟以内的请求
                "showapi_appid": '62439', //这里需要改成自己的appid
                "showapi_sign": '5c01b361fae148a7aad1c6d0eaa84d38', //这里需要改成自己的密钥
                "id": "612427199107220010"
            },
            jsonp: 'jsonpcallback',
            error: function (XmlHttpRequest, textStatus, errorThrown) {
                alert("操作失败!");
            },
            success: function (result) {
                debugger
                console.log(result) //console变量在ie低版本下不能用
                // alert("返回的图片地址为:" + result.showapi_res_body.img_path)
            }
        });
    </script>
</body>

</html>
